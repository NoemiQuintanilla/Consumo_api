    <script>
        function traerDatos() {
            $.ajax({
                type: "GET",
                url: "http://18.208.211.107:3001/api/customers", // URL de ejemplo de la API
                success: function(data) {
                    var cuerpoTable = $("#cuerpoTable");
                    cuerpoTable.empty(); // Limpiar la tabla antes de agregar nuevos datos
                    data.forEach(function(customer) {
                        var fila = `<tr>
                                        <td>${customer.id}</td>
                                        <td>${customer.name}</td>
                                        <td>${customer.email}</td>
                                        <td>${customer.age || 'N/A'}</td> 
                                        <td>${customer.direccion}</td>
                                        <td>${customer.telefono}</td>
                                    </tr>`;
                        cuerpoTable.append(fila);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error al traer los datos", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        }

        $("#formularioCliente").submit(function(event) {
            event.preventDefault(); // Evitar el comportamiento por defecto del formulario

            var nombre = $("#nombre").val();
            var email = $("#email").val();
            var edad = parseInt($("#edad").val());
            var direccion = $("#direccion").val();
            var telefono = $("#telefono").val();

            console.log("Datos a enviar:", {
                name: nombre,
                email: email,
                age: edad,
                direccion: direccion,
                telefono: telefono
            });

            $.ajax({
                type: "POST",
                url: "http://18.208.211.107:3001/api/customers", // URL para agregar datos
                data: JSON.stringify({
                    name: nombre,
                    email: email,
                    age: edad,
                    direccion: direccion,
                    telefono: telefono
                }),
                contentType: "application/json; charset=utf-8",
                success: function(response) {
                    $("#staticBackdrop").modal('hide'); // Cerrar el modal
                    alert("Cliente agregado con éxito");
                    traerDatos(); // Actualizar la tabla después de agregar un cliente
                    $("#formularioCliente")[0].reset(); // Limpiar el formulario
                },
                error: function(xhr, status, error) {
                    console.error("Error al agregar", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        });

        $(document).ready(function() {
            traerDatos();
        });
    </script>
