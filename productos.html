<script>
    function traerDatos() {
        $.ajax({
            type: "GET",
            url: "http://18.208.211.107:3001/api/products", // URL de ejemplo de la API
            success: function(data) {
                var cuerpoTable = $("#cuerpoTable");
                cuerpoTable.empty(); // Limpiar la tabla antes de agregar nuevos datos
                data.forEach(function(products) {
                    var fila = `<tr>
                                    <td>${products.id}</td>
                                    <td>${products.name}</td>
                                    <td>${products.price}</td>
                                    <td>${products.stock}</td> 
                                    <td>${products.active}</td> 
                                    <td>${products.description}</td> 
                                    <td>${products.release_date}</td> 
                                    <td>${products.categoria}</td> 
                                </tr>`;
                    cuerpoTable.append(fila);
                });
            },
            error: function(xhr, status, error) {
                console.error("Error al traer los datos", status, error);
                console.error("Respuesta completa del servidor:", xhr);
                console.error("Texto de respuesta:", xhr.responseText);
            }
        });
    }

    $("#formularioProducto").submit(function(event) {
        event.preventDefault(); // Evitar el comportamiento por defecto del formulario

        var nombre = $("#nombre").val();
        var precio = parseFloat($("#precio").val());
        var stock =  parseFloat($("#stock").val());
        var activo = $("#activo").val() === "true";
        var descripcion = $("#descripcion").val();
        var fecha_lanzamiento = $("#fecha_lanzamiento").val();
        var categoria = $("#categoria").val();
        

        console.log("Datos a enviar:", {
            name: nombre,
            price: precio,
            stock: stock,
            active: activo,
            description: descripcion,
            release_date: fecha_lanzamiento,
            categoria: categoria
        });

        $.ajax({
            type: "POST",
            url: "http://18.208.211.107:3001/api/products", // URL para agregar datos
            data: JSON.stringify({
                name: nombre,
                price: precio,
                stock: stock,
                active: activo,
                description: descripcion,
                release_date: fecha_lanzamiento,
                categoria: categoria
            }),
            contentType: "application/json; charset=utf-8",
            success: function(response) {
                $("#staticBackdrop").modal('hide'); // Cerrar el modal
                alert("Producto agregado con √©xito");
                traerDatos(); // Actualizar la tabla despu√©s de agregar un cliente
                $("#formularioProducto")[0].reset(); // Limpiar el formulario
            },
            error: function(xhr, status, error) {
                console.error("Error al agregar ", status, error);
                console.error("Respuesta completa del servidor:", xhr);
                console.error("Texto de respuesta:", xhr.responseText);
            }
        });
    });

    $(document).ready(function() {
        traerDatos();
    });
</script>
