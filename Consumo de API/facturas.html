<script>
    function traerDatos() {
        $.ajax({
            type: "GET",
            url: "http://18.208.211.107:3001/api/invoices", // URL de ejemplo de la API
            success: function(data) {
                var cuerpoTable = $("#cuerpoTable");
                cuerpoTable.empty(); // Limpiar la tabla antes de agregar nuevos datos
                data.forEach(function(invoice) {
                    var fila = `<tr>
                                    <td>${invoice.id}</td>
                                    <td>${invoice.invoice_number}</td>
                                    <td>${invoice.total_amount}</td>
                                    <td>${invoice.fecha}</td> 
                                    <td>${invoice.numProductos}</td> 
                                    <td>${invoice.descripcion}</td> 
                                </tr>`;
                    cuerpoTable.append(fila);
                });
            },
            error: function(xhr, status, error) {
                console.error("Error al traer los datos", status, error);
                console.error("Respuesta completa del servidor:", xhr);
                console.error("Texto de respuesta:", xhr.responseText);
            }
        });
    }

    $("#formularioFactura").submit(function(event) {
        event.preventDefault(); // Evitar el comportamiento por defecto del formulario

        var numero_factura = $("#numero_factura").val();
        var total = parseFloat ($("#total").val());
        var fecha = $("#fecha").val();
        var numProductos = parseInt ($("#numProductos").val());
        var descripcion = $("#descripcion").val();

        console.log("Datos a enviar:", {
            invoice_number: numero_factura,
            total_amount: total,
            fecha: fecha,
            numProductos: numProductos,
            descripcion: descripcion
        });

        $.ajax({
            type: "POST",
            url: "http://18.208.211.107:3001/api/invoices", // URL para agregar datos
            data: JSON.stringify({
                invoice_number: numero_factura,
                total_amount: total,
                fecha: fecha,
                numProductos: numProductos,
                descripcion: descripcion
            }),
            contentType: "application/json; charset=utf-8",
            success: function(response) {
                $("#staticBackdrop").modal('hide'); // Cerrar el modal
                alert("Factura agregada acon éxito");
                traerDatos(); // Actualizar la tabla después de agregar un cliente
                $("#formularioFactura")[0].reset(); // Limpiar el formulario
            },
            error: function(xhr, status, error) {
                console.error("Error al agregar", status, error);
                console.error("Respuesta completa del servidor:", xhr);
                console.error("Texto de respuesta:", xhr.responseText);
            }
        });
    });

    $(document).ready(function() {
        traerDatos();
    });
</script>
