<script>
    function traerDatos() {
        $.ajax({
            type: "GET",
            url: "http://18.208.211.107:3001/api/orders", // URL de ejemplo de la API
            success: function(data) {
                var cuerpoTable = $("#cuerpoTable");
                cuerpoTable.empty(); // Limpiar la tabla antes de agregar nuevos datos
                data.forEach(function(orders) {
                    var fila = `<tr>
                                    <td>${orders.id}</td>
                                    <td>${orders.total_amount}</td>
                                    <td>${orders.order_date}</td>
                                    <td>${orders.shipping_date}</td> 
                                    <td>${orders.shipping_address}</td> 
                                    <td>${orders.direccion}</td> 
                                    
                                    
                                </tr>`;
                    cuerpoTable.append(fila);
                });
            },
            error: function(xhr, status, error) {
                console.error("Error al traer los datos", status, error);
                console.error("Respuesta completa del servidor:", xhr);
                console.error("Texto de respuesta:", xhr.responseText);
            }
        });
    }

    $("#formularioOrden").submit(function(event) {
        event.preventDefault(); // Evitar el comportamiento por defecto del formulario

        var total = parseFloat($("#total").val());
        var fecha = $("#fecha").val();
        var fecha_envio = $("#fecha_envio").val();
        var fecha_llegada =$("#fecha_llegada").val();
        var direccion = $("#direccion").val();
        
        

        console.log("Datos a enviar:", {
            total_amount: total,
            order_date: fecha,
            shipping_date: fecha_envio,
            shipping_address: fecha_llegada,
            direccion: direccion
        });

        $.ajax({
            type: "POST",
            url: "http://18.208.211.107:3001/api/orders", // URL para agregar datos
            data: JSON.stringify({
                total_amount: total,
                order_date: fecha,
                shipping_date: fecha_envio,
                shipping_address: fecha_llegada,
                direccion: direccion
            }),
            contentType: "application/json; charset=utf-8",
            success: function(response) {
                $("#staticBackdrop").modal('hide'); // Cerrar el modal
                alert("Orden agregado con éxito");
                traerDatos(); // Actualizar la tabla después de agregar un cliente
                $("#formularioOrden")[0].reset(); // Limpiar el formulario
            },
            error: function(xhr, status, error) {
                console.error("Error al agregar ", status, error);
                console.error("Respuesta completa del servidor:", xhr);
                console.error("Texto de respuesta:", xhr.responseText);
            }
        });
    });

    $(document).ready(function() {
        traerDatos();
    });
</script>
