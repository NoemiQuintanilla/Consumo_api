<script>
     $(document).ready(function() {
            $.ajax({
                url: 'http://18.208.211.107:3001/api/products', // Ruta de tu servidor que retorna los productos
                method: 'GET',
                success: function(data) {
                    var select = $('#producto_id');
                    data.forEach(function(product) {
                        select.append(new Option(product.name, product.id));
                    });
                    
                },
                error: function(err) {
                    console.error('Error fetching products:', err);
                }
            });
    });

   

    $("#formularioVenta").submit(function(event) {
        event.preventDefault(); // Evitar el comportamiento por defecto del formulario

        var total = parseFloat($("#total").val());
        var fecha_venta = $("#fecha_venta").val();
        var activo = $("#activo").val() === "true";
        var fecha = $("#fecha").val();
        var producto_id = parseInt ($("#producto_id").val());

        console.log("Datos a enviar:", {
            total_amount: total,
            sale_date: fecha_venta,
            active:activo,
            fecha: fecha,
            producto_id: producto_id
        });

        $.ajax({
            type: "POST",
            url: "http://18.208.211.107:3001/api/sales", // URL para agregar datos
            data: JSON.stringify({
                total_amount: total,
                sale_date: fecha_venta,
                active:activo,
                fecha: fecha,
                producto_id: producto_id
            }),
            contentType: "application/json; charset=utf-8",
            success: function(response) {
                $("#staticBackdrop").modal('hide'); // Cerrar el modal
                alert("Venta agregada con éxito");
                traerDatos(); // Actualizar la tabla después de agregar un cliente
                $("#formularioVenta")[0].reset(); // Limpiar el formulario
            },
            error: function(xhr, status, error) {
                console.error("Error al agregar", status, error);
                console.error("Respuesta completa del servidor:", xhr);
                console.error("Texto de respuesta:", xhr.responseText);
            }
        });
    });

    function traerDatos() {
        $.ajax({
            type: "GET",
            url: "http://18.208.211.107:3001/api/sales", // URL de ejemplo de la API
            success: function(data) {
                var cuerpoTable = $("#cuerpoTable");
                cuerpoTable.empty(); // Limpiar la tabla antes de agregar nuevos datos
                data.forEach(function(sales) {
                    var fila = `<tr>
                                    <td>${sales.id}</td>
                                    <td>${sales.total_amount}</td>
                                    <td>${sales.sale_date}</td>
                                    <td>${sales.active}</td> 
                                    <td>${sales.fecha}</td> 
                                    <td>${sales.producto_id}</td> 
                                </tr>`;
                    cuerpoTable.append(fila);
                });
            },
            error: function(xhr, status, error) {
                console.error("Error al traer los datos", status, error);
                console.error("Respuesta completa del servidor:", xhr);
                console.error("Texto de respuesta:", xhr.responseText);
            }
        });
    }
   

    $(document).ready(function() {
        traerDatos();
    });
</script>
